        :root {
            /* Chủ đề TỐI (mặc định) */
            --bg-color: #121826;
            --grid-container-bg: #1f2937;
            --font-color: #f9fafb;
            --modal-bg: #2d3748;
            --modal-border: #4a5568;
            --code-bg: #1f2937;
            --inactive-bg: #374151;
            --inactive-text: #9ca3af;
            --button-bg: #374151;
            --button-hover-bg: #4a5568;
            
            /* Màu không đổi */
            --green-normal: #4ade80;
            --blue-info: #3b82f6;
            --red-error: #ef4444;
            --text-on-bright-bg: #111827;
            --border-radius: 8px;
            --gap-space: 12px;
        }

        body.light-theme {
            /* Chủ đề SÁNG */
            --bg-color: #f3f4f6;
            --grid-container-bg: #ffffff;
            --font-color: #111827;
            --modal-bg: #ffffff;
            --modal-border: #d1d5db;
            --code-bg: #e5e7eb;
            --inactive-bg: #e5e7eb;
            --inactive-text: #6b7280;
            --button-bg: #e5e7eb;
            --button-hover-bg: #d1d5db;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto 24px auto;
        }

        .page-header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        #theme-switcher {
            background-color: var(--button-bg);
            color: var(--font-color);
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #theme-switcher:hover {
            background-color: var(--button-hover-bg);
        }

        .grid-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--grid-container-bg);
            padding: var(--gap-space);
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--gap-space);
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .status-normal {
            background-color: var(--green-normal);
            color: var(--text-on-bright-bg);
            cursor: pointer;
        }
        .status-normal:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .status-info {
            background-color: var(--blue-info);
            color: #ffffff;
            cursor: pointer;
        }
        .status-info:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .status-error {
            background-color: var(--red-error);
            color: #ffffff;
            cursor: pointer;
        }
        .status-error:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .status-inactive {
            background-color: var(--inactive-bg);
            color: var(--inactive-text);
            cursor: default;
        }

        /* Modal (Cửa sổ Pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--modal-bg);
            color: var(--font-color);
            margin: 5% auto;
            padding: 24px;
            border: 1px solid var(--modal-border);
            width: 90%;
            max-width: 600px;
            border-radius: var(--border-radius);
            position: relative;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .modal-content h4 {
            color: var(--green-normal);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .modal-content code {
            background-color: var(--code-bg);
            color: var(--font-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .modal-content i {
            font-style: italic;
            color: var(--blue-info);
        }

        .close-button {
            color: var(--inactive-text);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--font-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        @media (max-width: 640px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

    <!-- Modal HTML -->
    <div id="infoModal" class="modal">

    <script>
        // === LOGIC CHO MODAL ===
        const modal = document.getElementById("infoModal");
        const modalTitle = document.getElementById("modal-title");
        const modalBody = document.getElementById("modal-body");
        const modalTriggers = document.querySelectorAll(".status-info, .status-error");
        const closeBtn = document.querySelector(".close-button");

        const contentData = {
            "1": `...`, // Nội dung câu 1
            "3": `...`, // Nội dung câu 3
            "11": `...`, // Nội dung câu 11
            "15": `...`, // Nội dung câu 15
            "34": `...`, // Nội dung câu 34
            "default": "<p>Tôi sẽ thêm nội dung sau.</p>"
        };
        // (Để rút gọn, tôi đã ẩn nội dung chi tiết ở đây, nhưng trong code thật nó vẫn đầy đủ)

        modalTriggers.forEach(cell => {
            cell.onclick = function() {
                const question = this.getAttribute('data-question');
                if (question === "15") {
                    modalTitle.textContent = `Thông báo Lỗi`;
                } else {
                    modalTitle.textContent = `Hướng dẫn làm bài - Câu ${question}`;
                }
                modalBody.innerHTML = contentData[question] || contentData["default"];
                modal.style.display = "block";
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // === LOGIC CHO CHUYỂN ĐỔI CHỦ ĐỀ (THEME SWITCHER) ===
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        // Hàm để áp dụng chủ đề
        const applyTheme = (theme) => {
            if (theme === 'light') {
                body.classList.add('light-theme');
                themeSwitcher.textContent = 'Nền Tối';
            } else {
                body.classList.remove('light-theme');
                themeSwitcher.textContent = 'Nền Sáng';
            }
        };

        // Bắt sự kiện click vào nút chuyển đổi
        themeSwitcher.addEventListener('click', () => {
            let newTheme = body.classList.contains('light-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // Tải chủ đề đã lưu khi trang được mở
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Mặc định là nền tối
            applyTheme(savedTheme);
        });
    </script>
